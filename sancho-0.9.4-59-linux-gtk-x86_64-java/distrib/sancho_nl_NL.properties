p.coreExecutableInfo = *** Optioneel ***\nSancho kan bij elke start een Mldonkey Kern starten en deze weer automatisch afsluiten bij \nhet beeindigen van Sancho.\n\n(Gebruik deze optie alleen, als de Kern niet op een aparte host draait.)\n\nb.v. c:\\mldonkey\mlnet.exe of /home/me/bin/mlnet\n
p.delayInfo = Grotere vertraging tussen actualiseren = lagere CPU belasting.\n
p.explorer = Explorer
p.explorerInfo = *** Optioneel ***\nOm snelle toegang tot uw download lijst te krijgen\n, geeft U de bestandsnaam van het betreffende programma en de extensie aan. \n(Het icoon wordt aangemaakt, als U de velden invult. (*))\n
p.favoritesDirectoryInfo = *** Optioneel ***\nConfigureer uw IE Favorieten voor de geintergreerde webbrowser tab.\nHet beste roept U een overzicht van uw Favorieten aan, zodat\nhet Favorieten menu sneller getoont wordt.\n\nb.v.: C:\\Documenten en Instellingen\\<Naam>\\Favorieten\\P2P\\\n\n
p.general = Algemeen
p.localeInfo = Voor de taal configuratie moet een gelokaliseerd .properties bestand (b.v. sancho_nl_NL.properties) \nin uw HOME/.sancho/ map aanwezig zijn. (<leeg> = geen lokalisatie)
p.mouseOverHelp = MouseOver optie, voor een hint!
p.node.display = Scherm
p.node.main = Hoofd
p.node.windowsRegistry = Windows register
p.previewExtensionsInfo = Optioneel: Gebruik extensie specefieke applicatie's\n(voeg de extensie en applicatie hieronder in)
p.previewHttpInfo = *** Extra ***\nAls U de Kern's HTTP server als de %1 commandline parameter wilt gebruiken\nin plaats van een lokale bestandsnaam, kunt U deze optie inschakelen.  Dit gebruikt de  http_port instelling van uw Kern,\nen de momenteel verbonden host instelling.\nIE: "mplayer http://gebruiker:wachtwoord@connected_host:http_port/preview_download?q=#"
p.previewInfo = *** Optioneel ***\nAls U niet het preview commando van de Kern wilt gebruiken,\nkunt U met deze optie een programma starten, dat als argument de bestandsnaam uit \nde werkmap krijgt. Standaard=<leeg>
p.emptyFavorites = Configureer a.u.b. een Internet Explorer Favoriet in de instellingen.
p.registerInfo = *** Belangrijk ***\nRegistrier alleen een ???, als de Kern op dezelfde host als Sancho draait.\nDe Kern word dan gebruikt bestanden uit de browsercache (op de lokale schijf) te lezen.
p.restart = (*) = Option benodigd een herstart van Sancho
p.webBrowserInfo = Bij gebruik van een functie die een webbrowser benodigd, wordt de hier aangegeven volgorde gebruikt\nOnder Linux is de standaardvolgorde (als er niets ingegeven is): Mozilla>Konqueror>Netscape\n
p.empty = Kies a.u.b. een Node uit de lijst.

